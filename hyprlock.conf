# Deep Nebula Theme for Hyprlock
# Deep Space (Dark Backgrounds)
$oma0 = rgba(20,20,30,1.0)
$oma1 = rgba(26,26,46,1.0)
$oma2 = rgba(42,42,69,1.0)
$oma3 = rgba(62,62,102,1.0)

# Starlight (Light Foregrounds)
$oma4 = rgba(221,238,255,1.0)
$oma5 = rgba(230,242,255,1.0)
$oma6 = rgba(255,255,255,1.0)

# Nebula Accents (Primary Highlights)
$oma7 = rgba(157,124,216,1.0)
$oma8 = rgba(187,153,255,1.0)
$oma9 = rgba(102,204,255,1.0)
$oma10 = rgba(68,136,255,1.0)

# Cosmic Burst (Semantic Colors)
$oma11 = rgba(255,85,119,1.0)
$oma14 = rgba(85,255,187,1.0)

# Applied Colors
$color = $oma0
$inner_color = $oma1
$outer_color = $oma4
$font_color = $oma4
$check_color = $oma8
$fail_color = $oma11

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# General Settings
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
general {
    grace = 1
    fractional_scaling = 2
    immediate_render = true
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Background
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
background {
    monitor =
    path = screenshot
    color = $color

    blur_size = 4
    blur_passes = 3
    noise = 0.01
    contrast = 1.2
    brightness = 0.7
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Time Display
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $oma8
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 280
    halign = center
    valign = center
}

# Minute
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $oma4
    font_size = 180
    font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 80
    halign = center
    valign = center
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Date
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %-d')"
    color = $oma7
    font_size = 20
    font_family = Pretendard
    position = 0, 400
    halign = center
    valign = center
}

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# Input Field - defined in main hyprlock.conf, theme provides colors only
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# System Info (Bottom Corners)
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

# Uptime (bottom right)
label {
    monitor =
    text = cmd[update:60000] echo "  $(uptime -p | sed 's/up //')"
    color = $oma7
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = -30, 30
    halign = right
    valign = bottom
}

# Hostname (bottom left)
label {
    monitor =
    text = cmd[] echo "  $(hostname)"
    color = $oma7
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 30, 30
    halign = left
    valign = bottom
}
